<!DOCTYPE html>
<html>
<head>
    <title>搜索结果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
        }
        li .rating {
            font-size: 16px;
            color: #ff9800;
        }
        li a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }
        select, button {
            font-size: 16px;
            padding: 5px;
        }
        .upload-date {
            font-size: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    {% if novels %}
        <ul>
            {% for novel in novels %}
                <li><span class="rating">Rating: {{ novel['rating'] }}</span><a href="{{ url_for('read_novel', novel_id=novel['novel_id']) }}">{{ novel['novel_title'] }}</a><span class="upload-date">( {{ novel['upload_date'] }})</span></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
